<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
<!-- bootstrap -->
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css"
  <body>

<div class="container">
  <div class="row">
    <div class='col-md-6'>
      <img src="https://www.threeriversparks.org/~/media/Activities/Cross%20Country%20Skiing/12082006_Ski.ashx/400/400" class="img-responsive">
    </div>
    <div class='col-md-6'>
      <img src="http://blog.nasm.org/wp-content/uploads/2014/02/Cross-country-skiers.jpg/400/400" class="img-responsive right-pic">
    </div>
  </div>
      <div class="row">
        <div class="col-md-6-offset-3"
          <div class="Head">
            <h1 class="text-center">Cross County Ski Weather App</h1>
          </div>
        </div>
      </div>
      <form class="" action="" method="get">
        <select class="form-control col-md-6 offset-6">
          <option>Tri County Economic Development District</option>
          <option>Lake Wenatchee State Park</option>
          <option>The Friends of Mt. Spokane State Park</option>
          <option>Suncadia Resort</option>
          <option>Stevens Pass Ski Resort</option>
          <option>Summit Nordic Center</option>
          <option>Iron Horse State Park</option>
          <option>Mt Tahoma Trails Association</option>
          <option>Washington Trails Association</option>
        </select>
      </form>
    <div class="containerCalender">
        <div class="row">
          <div class='col-sm-6'>
            <div class="form-group">
              <div class='input-group date' id='datetimepicker1'>
                <input type='text' class="form-control"/>
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-calendar"></span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    <div class="containerBtn">
      <div class="row">
        <div class="form-group col-md-offset-5">
          <div class="BtnSub">
            <input class="btn btn-primary btn-lg active" type="submit" value="Submit">
          </div>
        </div>
      </div>
    </div>
    <div class="containerWeather">
      <div class="row">
        <div id="tempeature">
        </div>
      </div>
      <div class="row">
        <div id="Wind">
        </div>
      </div>
      <div class="row">
        <div id="weather">
        </div>
      </div>
      <div class="row">
        <div id="SnowFall">
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  </body>

</html>
